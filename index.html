<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <button id="leaderboard">Leaderboard</button>
    <button id="startover" class="hidden" onclick=window.location.reload(true)>Start Over</button>
    <p id="timer" class="hidden">Time Remaining:</p>
    <div id="quiz-area" class="shown">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect
            answers will penalize your score/time<br> by ten seconds!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="question-area" class="hidden">
        <!-- Insert question here -->
        <h1 id="question"></h1>
        <!-- populate with options -->
        <ol>
            <li id="option1" class="answer"></li>
            <li id="option2" class="answer"></li>
            <li id="option3" class="answer"></li>
            <li id="option4" class="answer"></li>
        </ol>
        <!-- Insert correct or incorrect here -->
        <h2 id="answer-value"></h2>
    </div>
    <!-- Leaderboard screen -->
    <div id="leaderboard-area" class="hidden">
        <h1>Leader board</h1>
        <ol id="leaderlist">
        </ol>
        <button id="clear-leaderboard">Clear Leaderboard</button>
    </div>
    <!-- Gameover score area -->
    <div id="gameover" class="hidden">
        <h1>GAMEOVER!</h1>
        <h2 id="score"></h2>
        <form method="POST" id="form">
            <label for="Initials">Your Initials: </label>
            <input type="text" maxlength="3" name="Initials" id="Initials" placeholder="AAA"/>
            <button id="initial-submit">Submit</button>
        </form>
        <div id="warning"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>

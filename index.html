<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button id="leaderboard">Leaderboard</button>
    <p id="timer" class="hidden">Time Remaining:</p>
    <div id="quiz-area" class="shown">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect
            answers will penalize your score/time<br> by ten seconds!</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="question-area" class="hidden">
        <!-- Insert question here -->
        <h1 id="question"></h1>
        <!-- populate with options -->
        <ol>
            <li id="option1"></li>
            <li id="option2"></li>
            <li id="option3"></li>
            <li id="option4"></li>
        </ol>
        <!-- Insert correct or incorrect here -->
        <h2></h2>
    </div>
    <!-- Leaderboard screen -->
    <div id="leaderboard-area" class="hidden">
        <h1>Leader board</h1>
        <ol>
        </ol>
    </div>
    <script src="script.js"></script>
</body>

</html>
